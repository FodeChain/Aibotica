<!DOCTYPE html>
<html>
<head>
    <title>欢迎 {{ username }}</title>
</head>
<body>
    <h1>欢迎，{{ username }}！</h1>
    <form method="post">
        <button type="submit">生成文字</button>
    </form>

    <h2>生成的文字记录：</h2>
    <ul>
        {% for t in texts %}
            <li>{{ t.timestamp }} - {{ t.content }}</li>
        {% else %}
            <li>暂无记录</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">退出登录</a>
</body>
</html>
